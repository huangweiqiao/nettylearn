<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var socket;
        if(!window.WebSocket){
            window.WebSocket = window.MozWebSocket;
        }
        if(window.WebSocket){
            socket = new WebSocket("ws://localhost:12345");
            socket.onmessage = function(event){
                var ta = document.getElementById("responseText");
                ta.value="";
                ta.value = event.data;
            }
            socket.onopen = function(event){
                var ta = document.getElementById("responseText");
                ta.value="打开webSocket服务正常，浏览器支持webSocket";
            }
            socket.onclose = function (event){
                var ta = document.getElementById("responseText");
                ta.value="";
                ta.value="webSocket关闭";
            }
        }else{
            alert("抱歉，您的浏览器不支持webSocket协议")
        }

        function send(message){
            if(!window.WebSocket){
                return;
            }
            if (socket.readyState == WebSocket.OPEN){
                socket.send(message);
            }else{
                alert("WebSocket连接没有建立成功")
            }
        }
    </script>
    <form onsubmit="return false;">
        <input type="text" name="message" value="测试netty的websocket服务" />
        <br/><br/>
        <input type="button" value="发送websocket请求" onclick="send(this.form.message.value)">
        <hr color="blue"/>
        <h3>服务端返回的应答消息</h3>
        <textarea id="responseText" style="width: 500px;height:300px; ">

        </textarea>
    </form>

</body>
</html>
